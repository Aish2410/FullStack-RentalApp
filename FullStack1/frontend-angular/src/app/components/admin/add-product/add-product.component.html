<div class="createProductContainer p-5 lg:px-20">
  <h1 class="text-center py-10 text-2xl">
    {{ "Add New Property" | uppercase }}
  </h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      <mat-form-field>
        <input matInput formControlName="imageUrl" placeholder="Image URL" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="brand" placeholder="Property Name" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Location" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="color" placeholder="Size (sq ft)" />
      </mat-form-field>

      <div class="col-span-2 grid grid-cols-3 gap-2">
        <mat-form-field>
          <mat-label>Top Level Category</mat-label>
          <mat-select formControlName="topLavelCategory">
            <mat-option value="home">Home</mat-option>
            <mat-option value="office">Office</mat-option>
            <mat-option value="commercial">Commercial</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Second Level Category</mat-label>
          <mat-select formControlName="secondLavelCategory">
            <mat-option value="apartment">Apartment</mat-option>
            <mat-option value="villa">Villa</mat-option>
            <mat-option value="shop">Shop</mat-option>
            <mat-option value="warehouse">Warehouse</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Third Level Category</mat-label>
          <mat-select formControlName="thirdLavelCategory">
            <mat-option value="top">1 Bedroom</mat-option>
            <mat-option value="women_dress">2 Bedroom</mat-option>
            <mat-option value="t-shirts">3 Bedroom</mat-option>
            <mat-option value="women_saree">Penthouse</mat-option>
            <mat-option value="lengha_choli">Shared Office</mat-option>
            <mat-option value="men_jeans">Private Office</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="col-span-2">
        <textarea matInput formControlName="description" placeholder="Description" rows="3"></textarea>
      </mat-form-field>

      <div class="col-span-2 grid grid-cols-1 lg:grid-cols-3 gap-2">
        <mat-form-field>
          <input matInput formControlName="price" placeholder="Rental Price" type="number" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="discountedPrice" placeholder="Discounted Price" type="number" />
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="discountPersent" placeholder="Discount Percentage" type="number" />
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
      <mat-form-field>
        <input matInput formControlName="size" placeholder="Availability (Date)" type="date" />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="quantity" placeholder="Contact Number" type="tel" />
      </mat-form-field>
    </div>
    <button style="padding: 1.6rem" class="w-full py-20" mat-raised-button color="accent" type="submit">
      Add New Property
    </button>
  </form>
</div>
